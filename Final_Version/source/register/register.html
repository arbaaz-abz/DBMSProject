<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Create User</title>


  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
      <div class="row">

          <div class="col s6 offset-s3 z-depth-3" id="panell">
            <h5 id="title">Enter Your Details</h5>
            <form>

              <div class="input-field" id="username">
                <input  type="text" name="username" class="validate">
                <label for="username">Username</label>
              </div>

              <div class="input-field" id="dob">
                <input  type="date" name="bday" class="validate" placeholder="DATE-OF-BIRTH">
              </div>

              <div class="input-field" id="phNo">
                <input type="text" name="phNo" class="validate" >
                <label for="phNo">Phone-Number</label>
              </div>

              <div class="input-field" id="address">
                <input type="text" name="address" class="validate" >
                <label for="address">Address</label>
              </div>

              <div class="input-field" id="cc">
                <input type="password" name="cc" class="validate" >
                <label for="cc">Credit-Card-Number</label>
              </div>

              <div class="input-field" id="password">
                <input  type="password" name="passwd" class="validate">
                <label for="password">Password</label>
              </div>

        <button class="waves-effect waves-light btn" id="loginbtn">CREATE ACCOUNT</button>

        </form>

        </div>
      </div>

    </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</body>
</html>
